            $(".level1>a").click(function() {
                $(this)
                    .addClass("current") // give current template
                    .next()
                    .show() // show next element
                    .parent()
                    .siblings()
                    .children("a")
                    .removeClass("current") // parent's other child element remove current template
                    .next()
                    .hide(); // hide next element
                return false;
            });
        });
    </script>
